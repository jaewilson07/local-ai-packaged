# Lambda Stack - FastAPI Server + MCP
networks:
  default:
    external: true
    name: ai-network

volumes:
  lambda-packages:
    driver: local

services:
  lambda-server:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: lambda-server
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "127.0.0.1:8000:8000/tcp"
    environment:
      # MongoDB (Docker internal network)
      # MONGODB_URI comes from .env file via env_file above
      # Do NOT set default here - let .env be the source of truth
      MONGODB_DATABASE: ${MONGODB_DATABASE:-rag_db}

      # LLM (Ollama by default)
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      LLM_MODEL: ${LLM_MODEL:-llama3.2}
      LLM_BASE_URL: ${LLM_BASE_URL:-http://ollama:11434/v1}
      LLM_API_KEY: ${LLM_API_KEY:-not-needed}

      # Embeddings (Ollama by default)
      # Qwen3-Embedding-4B: Best MTEB score (~68), 32K context, excellent multilingual
      # Requires ~4-6GB VRAM (Q4 quantized), outputs 2560 dimensions
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-ollama}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-qwen3-embedding:4b}
      EMBEDDING_BASE_URL: ${EMBEDDING_BASE_URL:-http://ollama:11434/v1}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY:-not-needed}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-2560}

      # Server
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Cloudflare Access Authentication
      CLOUDFLARE_AUTH_DOMAIN: ${CLOUDFLARE_AUTH_DOMAIN:-https://datacrew-space.cloudflareaccess.com}
      CLOUDFLARE_AUD_TAG: ${CLOUDFLARE_AUD_TAG:-e869f0dbb027893e1c9ded98f81e6c85420c574098c895a51f79a1e9930c948c}

      # Supabase (for auth and data)
      # SUPABASE_DB_URL is constructed in the container if not explicitly provided
      # Uses POSTGRES_PASSWORD from env_file (.env)
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-}

      # MinIO (Supabase Storage)
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://supabase-minio:9020}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-${SUPABASE_MINIO_ROOT_USER:-supa-storage}}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-${SUPABASE_MINIO_ROOT_PASSWORD:-secret1234}}

      # Immich (Photo/Video storage)
      # IMMICH_SERVER_URL and IMMICH_ADMIN_API_KEY come from .env file via env_file above
      # Default server URL if not in .env
      IMMICH_SERVER_URL: ${IMMICH_SERVER_URL:-http://immich-server:2283}

      # Infisical Secrets Management (optional)
      # If configured, secrets are fetched from Infisical at startup
      # Create a Machine Identity with Universal Auth in Infisical
      INFISICAL_CLIENT_ID: ${INFISICAL_CLIENT_ID:-}
      INFISICAL_CLIENT_SECRET: ${INFISICAL_CLIENT_SECRET:-}
      INFISICAL_PROJECT_ID: ${INFISICAL_PROJECT_ID:-}
      INFISICAL_ENVIRONMENT: ${INFISICAL_ENVIRONMENT:-dev}
      INFISICAL_HOST: ${INFISICAL_HOST:-https://infisical.datacrew.space}

      # Graphiti Knowledge Graph (Neo4j-based)
      USE_GRAPHITI: ${USE_GRAPHITI:-true}
      NEO4J_URI: ${NEO4J_URI:-bolt://neo4j:7687}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}

      # Python path - ensure app.* imports work
      # /app comes first to prioritize mounted code
      PYTHONPATH: /app

    volumes:
      - ../uploads:/app/uploads
      - ../app:/app/app  # Mount entire app directory (app needs to generate MCP server code)
      - ../config:/app/config:ro  # Mount config directory as read-only
      - ../pyproject.toml:/app/pyproject.toml:ro  # Read-only mount for package installation
      - lambda-packages:/opt/venv  # Persistent Python packages (installed once, reused)
      # ComfyUI workflows directory for versioning/export/import
      - ../02-compute/comfyui/data/workspace/ComfyUI/user/default/workflows:/comfyui-workflows:rw
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
