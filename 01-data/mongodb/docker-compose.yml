version: '3.8'

services:
  mongodb:
    image: mongodb/mongodb-atlas-local:latest
    container_name: mongodb
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME:-admin}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-admin123}
      # Replica Set is required for Atlas Search
      MONGODB_REPLICA_SET_NAME: rs0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - mongot_data:/data/mongot
    # Note: Do not override command, the image entrypoint handles mongot startup
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default
    restart: unless-stopped

volumes:
  mongodb_data:
  mongodb_config:
  mongot_data:

networks:
  default:
    external: true
    name: ai-network