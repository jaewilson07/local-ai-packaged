# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# To install: pre-commit install
# To run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: \.lock$
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        args: [--line-length=100]

  # Python linting and import sorting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]
        exclude: ^(.*\.lock|.*\.egg-info|.*node_modules)

  # Docker Compose validation
  - repo: local
    hooks:
      - id: docker-compose-validate
        name: Validate Docker Compose files
        entry: bash
        args: ['-c', 'docker compose -f "$1" config > /dev/null 2>&1 || (echo "Invalid docker-compose file: $1" && exit 1)']
        language: system
        pass_filenames: true
        files: docker-compose.*\.ya?ml$

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock.json|yarn.lock|pnpm-lock.yaml|uv.lock|\.lock$

  # Python syntax validation (using existing pattern)
  - repo: local
    hooks:
      - id: python-syntax-check
        name: Python syntax validation
        entry: bash
        args: ['-c', 'for file in "$@"; do python3 -m py_compile -q "$file" 2>&1 || exit 1; done', '--']
        language: system
        types: [python]
        pass_filenames: true
        exclude: __pycache__
