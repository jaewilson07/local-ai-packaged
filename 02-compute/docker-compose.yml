# Compute Stack (Ollama and ComfyUI)
# Uses profiles for CPU vs GPU variants
# Network: Uses external network ai-network

# Shared configuration anchors
x-healthcheck-http: &healthcheck-http
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

x-healthcheck-slow: &healthcheck-slow
  interval: 60s
  timeout: 15s
  retries: 5
  start_period: 120s

networks:
  default:
    external: true
    name: ai-network

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  restart: unless-stopped
  expose:
    - 11434/tcp
  environment:
    - OLLAMA_CONTEXT_LENGTH=8192
    - OLLAMA_FLASH_ATTENTION=1
    - OLLAMA_KV_CACHE_TYPE=q8_0
    - OLLAMA_MAX_LOADED_MODELS=2
  volumes:
    - ../02-compute/ollama/data:/root/.ollama
  networks:
    - default
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
    <<: *healthcheck-http

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  container_name: ollama-pull-llama
  volumes:
    - ../02-compute/ollama/data:/root/.ollama
  entrypoint: /bin/sh
  command:
    - "-c"
    - "sleep 3; OLLAMA_HOST=ollama:11434 ollama pull qwen2.5:7b-instruct-q4_K_M; OLLAMA_HOST=ollama:11434 ollama pull nomic-embed-text"
  networks:
    - default

x-comfyui: &service-comfyui
  image: mmartial/comfyui-nvidia-docker:latest
  container_name: comfyui
  restart: unless-stopped
  pull_policy: always
  expose:
    - 8188/tcp
  environment:
    - BASE_DIRECTORY=/basedir
    - SECURITY_LEVEL=normal
    - USE_UV=false
    - WEB_ENABLE_AUTH=true
    - WEB_USER=${COMFYUI_WEB_USER:-user}
    - WEB_PASSWORD=${COMFYUI_WEB_PASSWORD:-password}
  volumes:
    - ../02-compute/comfyui/data:/comfy/mnt
    - ../02-compute/comfyui/data/basedir:/basedir
  networks:
    - default
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8188/"]
    <<: *healthcheck-slow

x-init-comfyui-fix-perms: &init-comfyui-fix-perms
  image: mmartial/comfyui-nvidia-docker:latest
  container_name: comfyui-fix-perms
  user: root
  volumes:
    - ../02-compute/comfyui/data:/comfy/mnt
    - ../02-compute/comfyui/data/basedir:/basedir
  entrypoint: /bin/sh
  command:
    - "-c"
    - "chown -R 1024:1024 /comfy/mnt /basedir 2>/dev/null || true; exit 0"
  networks:
    - default

x-init-comfyui: &init-comfyui
  image: mmartial/comfyui-nvidia-docker:latest
  container_name: comfyui-provision
  volumes:
    - ../02-compute/comfyui/data:/comfy/mnt
    - ../02-compute/comfyui/data/basedir:/basedir
    - ../02-compute/comfyui/scripts:/provision:ro
  entrypoint: /bin/sh
  command:
    - "-c"
    - "sleep 5; if [ -f /provision/provision-models.py ]; then python3 /provision/provision-models.py; elif [ -f /provision/provision-models.sh ]; then chmod +x /provision/provision-models.sh && /provision/provision-models.sh; fi"
  networks:
    - default

services:
  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
     - ollama-gpu-amd

  comfyui-cpu:
    profiles: ["cpu"]
    <<: *service-comfyui

  comfyui-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-comfyui
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  comfyui-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-comfyui
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  comfyui-fix-perms-cpu:
    profiles: ["cpu"]
    <<: *init-comfyui-fix-perms

  comfyui-fix-perms-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-comfyui-fix-perms

  comfyui-fix-perms-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *init-comfyui-fix-perms

  comfyui-provision-cpu:
    profiles: ["cpu"]
    <<: *init-comfyui
    depends_on:
      - comfyui-cpu
      - comfyui-fix-perms-cpu

  comfyui-provision-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-comfyui
    depends_on:
      - comfyui-gpu
      - comfyui-fix-perms-gpu

  comfyui-provision-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *init-comfyui
    depends_on:
      - comfyui-gpu-amd
      - comfyui-fix-perms-gpu-amd