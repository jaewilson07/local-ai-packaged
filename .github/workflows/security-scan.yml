name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Install detect-secrets
        run: |
          pip install detect-secrets

      - name: Scan for secrets
        run: |
          # Create baseline if it doesn't exist
          if [ ! -f .secrets.baseline ]; then
            detect-secrets scan --baseline .secrets.baseline
          fi
          # Scan and compare against baseline
          detect-secrets scan --baseline .secrets.baseline || echo "Potential secrets detected"

  python-dependency-scan:
    name: Python Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - name: root
            path: .
          - name: lambda-server
            path: 04-lambda
          - name: discord-bot
            path: 03-apps/discord-character-bot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: ${{ matrix.project.path }}
        run: |
          uv sync --dev || true

      - name: Run pip-audit
        working-directory: ${{ matrix.project.path }}
        run: |
          pip install pip-audit
          if [ -f "uv.lock" ] || [ -f "requirements.txt" ] || [ -f "pyproject.toml" ]; then
            pip-audit --desc || echo "Vulnerabilities found"
          else
            echo "No dependency files found"
          fi

  docker-image-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: false  # Disabled by default - enable if you build Docker images in CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
