# AI Services (Ollama and ComfyUI)
# Uses profiles for CPU vs GPU variants
# Network: Uses external network localai_default

volumes:
  ollama_storage:
  comfyui_run:
  comfyui_basedir:

networks:
  default:
    external: true
    name: localai_default

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  restart: unless-stopped
  expose:
    - 11434/tcp
  environment:
    - OLLAMA_CONTEXT_LENGTH=8192
    - OLLAMA_FLASH_ATTENTION=1
    - OLLAMA_KV_CACHE_TYPE=q8_0
    - OLLAMA_MAX_LOADED_MODELS=2
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  command:
    - "-c"
    - "sleep 3; OLLAMA_HOST=ollama:11434 ollama pull qwen2.5:7b-instruct-q4_K_M; OLLAMA_HOST=ollama:11434 ollama pull nomic-embed-text"

x-comfyui: &service-comfyui
  image: mmartial/comfyui-nvidia-docker:latest
  container_name: comfyui
  restart: unless-stopped
  pull_policy: always
  expose:
    - 8188/tcp
  environment:
    - BASE_DIRECTORY=/basedir
    - SECURITY_LEVEL=normal
    - USE_UV=true
  volumes:
    - comfyui_run:/comfy/mnt
    - comfyui_basedir:/basedir

x-init-comfyui: &init-comfyui
  image: mmartial/comfyui-nvidia-docker:latest
  container_name: comfyui-provision
  volumes:
    - comfyui_run:/comfy/mnt
    - comfyui_basedir:/basedir
    - ../../comfyui:/provision:ro
  entrypoint: /bin/sh
  command:
    - "-c"
    - "sleep 5; if [ -f /provision/provision-models.py ]; then python3 /provision/provision-models.py; elif [ -f /provision/provision-models.sh ]; then chmod +x /provision/provision-models.sh && /provision/provision-models.sh; fi"

services:
  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
     - ollama-gpu-amd

  comfyui-cpu:
    profiles: ["cpu"]
    <<: *service-comfyui

  comfyui-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-comfyui
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  comfyui-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-comfyui
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  comfyui-provision-cpu:
    profiles: ["cpu"]
    <<: *init-comfyui
    depends_on:
      - comfyui-cpu

  comfyui-provision-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-comfyui
    depends_on:
      - comfyui-gpu

  comfyui-provision-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *init-comfyui
    depends_on:
      - comfyui-gpu-amd

